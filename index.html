    <body>
       <section>
        <h1> Calculadora de IMC</h1>
        <div>
        <form class="form">
            <label for="input_peso">Digite seu peso em kg:</label>
            <input type="number" step="0.1" id="input_peso" placeholder="Digite seu peso" >
        
            <label for="input_altura">Digite sua Altura em metros:</label>
            <input type="number" step="0.01" id="input_altura" placeholder="Digite sua altura" required>

             <button id="imprimir_IMC">Calcular IMC</button>
             <div id="mostrar_resultado" class="resultado">
                <h2 id="resposta" >      
                </h2>
             </div>
       

        </form>
        </div>
       </section>

    <script>

            event.preventDefault ();

            var resultado = document.getElementById ('resposta')
            var peso = parseFloat (document.getElementById('input_peso').value) 
            var altura = parseFloat(document.getElementById('input_altura').value)
            var IMC = (peso / (altura * altura )).toFixed(2)

            } else if (IMC >= 25 && imc <= 29.9){

    </body>
